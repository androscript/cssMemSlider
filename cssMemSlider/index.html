<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="app-wrapper">

    <div class="slider-wrapper">

      <input type="radio" id="mem-1" name="slider-choice" checked>
      <input type="radio" id="mem-2" name="slider-choice">
      <input type="radio" id="mem-3" name="slider-choice">
      <input type="radio" id="mem-4" name="slider-choice">

      <div class="slider-top">
        <div class="mem mem-1">

        </div>
        <div class="mem mem-2">
          
        </div>
        <div class="mem mem-3">
          
        </div>
        <div class="mem mem-4">
          
        </div>
      </div> <!--slider-top-->

      <div class="slider-bottom">

        <div class="slider-text">
          <p>Some text</p>
        </div>

        <div class="slider-controls">
          <label class="slider-choice" for="mem-1"><span></span></label>
          <label class="slider-choice" for="mem-2"><span></span></label>
          <label class="slider-choice" for="mem-3"><span></span></label>
          <label class="slider-choice" for="mem-4"><span></span></label>
        </div>

      </div> <!--slider-bottom-->

    </div> <!--slider-wrapper-->

  </div> <!--app-wrapper-->
</body>
</html>
